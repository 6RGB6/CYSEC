<style>
  /* Modern professional font stack */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 40px; /* Increased from 20px for breathing room */
    line-height: 1.75; /* Improved readability */
    background-color: #f7f9fc;
    background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    background-repeat: repeat;
    color: #333;
  }

  /* Sticky navbar */
  nav {
    position: sticky;
    top: 0;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    z-index: 1000;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #2980b9;
    font-weight: 600;
    font-size: 1.05em;
  }

  nav a:hover {
    text-decoration: underline;
  }

  /* Container for main content */
  .container {
    max-width: 900px;
    margin: auto;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
  }

  header {
    margin-bottom: 1em; /* reduced margin */
    text-align: center;
  }

  section#about {
    margin-top: 0.5em;
  }

  h1, h2, h3 {
    color: #2c3e50;
    font-weight: 600;
    margin-top: 1.5em;
    margin-bottom: 0.5em;
    line-height: 1.2;
  }

  p, li {
    font-size: 1.05em;
    margin-bottom: 1em;
  }

  a {
    color: #2980b9;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  section {
    margin-bottom: 2.5em;
  }

  footer {
    text-align: center;
    font-size: 0.9em;
    color: #888;
    margin-top: 3em;
  }

  /* Responsive nav on mobile */
  @media (max-width: 600px) {
    nav {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 5px;
    }

    nav a {
      display: inline-block;  /* allows wrapping */
      padding: 8px 10px;
      font-size: 0.9em;       /* smaller font */
      white-space: normal;    /* allow wrapping text */
      margin: 0 8px;
    }
  }
</style>
